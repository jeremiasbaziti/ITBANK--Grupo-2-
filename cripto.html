<!doctype html>
<html lang="en">
    <link rel="stylesheet" href="style.css" />
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="cripto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>MyITBANK</title>
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="images/logo.png" alt="logo de la compañia" class="logo-img">
            <h4 class="logo-nombre">ITBANK Business</h4>
        </a>
        <nav>
            <a href="" class="nav-link btn btn-danger">Nombre Apellido</a>
        </nav>
    </header>
    <hr>

    <div class="row">
        <button type="button" class="btn1">Comprar Bitcoin</button>
        <button type="button" class="btn2">Comprar Ethereum</button>
        <button type="button" class="btn3">Ir a acciones US$</button>
        <button type="button" class="btn4">Ir a acciones AR$</button>
        <button type="button" class="btn5">Comparar monedas</button>
    </div>
    <hr>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/foto1.jpg" class="d-block w-100" alt="banner 1">
          </div>
          <div class="carousel-item">
            <img src="img/foto2.jpg" class="d-block w-100" alt="banner 2">
          </div>
          <div class="carousel-item">
            <img src="img/foto3.jpg" class="d-block w-100" alt="banner 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <footer class="footer  py-2 text-xs-center">
      <div class="container">
        <a href="">Mapa del sitio</a>
        <a href="">Terminos y Condiciones</a>
        <a href="">Política de privacidad</a>
        <a href="">Configuración de cookies</a>
      </div>
    </footer>
</body>
</html>
